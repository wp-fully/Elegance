<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دائرة شفافة خلف النص</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(64, 122, 255, 0.5), rgba(225, 48, 108, 0.5));
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle"></div>
        هذا هو النص مع خلفية دائرية شفافة
    </div>

</body>
</html>
